<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Notes App</h1>
  <div>
    <label for="note">Enter a note:</label>
    <input type="text" id="note" name="note">
    <label for="key">Enter a key:</label>
    <input type="password" id="key" name="key">
    <button id="saveButton">Save Note</button>
  </div>
  <h2>Notes:</h2>
  <ul id="notesList"></ul>

  <script>
    const saveButton = document.getElementById('saveButton');
    const noteInput = document.getElementById('note');
    const keyInput = document.getElementById('key');
    const notesList = document.getElementById('notesList');

    saveButton.addEventListener('click', saveNote);

    function saveNote() {
      const note = noteInput.value;
      const key = keyInput.value;

      if (note && key) {
        const data = { note, key };
        const requestOptions = {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        };

        fetch('/notes', requestOptions)
          .then(response => {
            if (response.ok) {
              console.log('Note saved successfully');
              noteInput.value = '';
              keyInput.value = '';
              getNotes();
            } else {
              console.error('Failed to save note:', response.statusText);
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
    }

    function getNotes() {
      fetch('/notes')
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Failed to retrieve notes');
          }
        })
        .then(notes => {
          notesList.innerHTML = '';
          notes.forEach(note => {
            const li = document.createElement('li');
            li.textContent = 'Note: ' + note.note;
            const encryptedLi = document.createElement('li');
            encryptedLi.textContent = 'Encrypted note: ' + note.encryptedNote;

            const decryptButton = document.createElement('button');
            decryptButton.textContent = 'Decrypt';
            decryptButton.addEventListener('click', () => {
              const key = prompt('Please enter the key to decrypt the note:');
              if (key) {
                decryptNoteData(note.encryptedNote, note.encryptedKey, key)
                  .then(decryptedNote => {
                    li.textContent = 'Note: ' + note.note + ' (Decrypted: ' + decryptedNote + ')';
                  })
                  .catch(error => {
                    console.error('Error:', error);
                  });
              }
            });

            notesList.appendChild(li);
            notesList.appendChild(encryptedLi);
            notesList.appendChild(decryptButton);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function decryptNoteData(encryptedNote, encryptedKey, key) {
      const data = { encryptedNote, encryptedKey, key };
      const requestOptions = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      };

      return fetch('/decrypt', requestOptions)
        .then(response => {
          if (response.ok) {
            return response.text();
          } else {
            throw new Error('Failed to decrypt note');
          }
        })
        .catch(error => {
          throw error;
        });
    }

    getNotes();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Notes App</h1>
  <div>
    <label for="note">Enter a note:</label>
    <input type="text" id="note" name="note">
    <label for="key">Enter a key:</label>
    <input type="password" id="key" name="key">
    <button id="saveButton">Save Note</button>
  </div>
  <h2>Notes:</h2>
  <ul id="notesList"></ul>

  <script>
    const saveButton = document.getElementById('saveButton');
    const noteInput = document.getElementById('note');
    const keyInput = document.getElementById('key');
    const notesList = document.getElementById('notesList');

    saveButton.addEventListener('click', saveNote);

    // Save note
    function saveNote() {
      const note = noteInput.value;
      const key = keyInput.value;

      if (note && key) {
        const data = { note, key };
        const requestOptions = {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        };

        fetch('/notes', requestOptions)
          .then(response => {
            if (response.ok) {
              console.log('Note saved successfully');
              noteInput.value = '';
              keyInput.value = '';
              getNotes();
            } else {
              console.error('Failed to save note:', response.statusText);
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
    }

    // Retrieve notes
    function getNotes() {
      fetch('/notes')
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Failed to retrieve notes');
          }
        })
        .then(notes => {
          // Clear existing notes
          notesList.innerHTML = '';

          // Display retrieved notes
          notes.forEach(note => {
            const li = document.createElement('li');
            li.textContent = 'Note: ' + note.note;

            const decryptButton = document.createElement('button');
            decryptButton.textContent = 'Decrypt';
            decryptButton.addEventListener('click', () => {
              decryptNoteAndDisplay(note.encryptedNote, note.encryptedKey);
            });

            const listItem = document.createElement('li');
            listItem.appendChild(li);
            listItem.appendChild(decryptButton);

            notesList.appendChild(listItem);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Decrypt note and display
    function decryptNoteAndDisplay(encryptedNote, encryptedKey) {
      const key = prompt('Enter the key to decrypt the note:');
      if (key) {
        const data = { encryptedNote, encryptedKey, key };
        const requestOptions = {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        };

        fetch('/decrypt', requestOptions)
          .then(response => {
            if (response.ok) {
              return response.text();
            } else {
              throw new Error('Failed to decrypt note');
            }
          })
          .then(decryptedNote => {
            const decryptedLi = document.createElement('li');
            decryptedLi.textContent = 'Decrypted note: ' + decryptedNote;

            notesList.appendChild(decryptedLi);
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
    }

    // Initial retrieval of notes
    getNotes();
  </script>
</body>
</html>

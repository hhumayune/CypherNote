<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Notes App</h1>
  <div>
    <label for="note">Enter a note:</label>
    <input type="text" id="note" name="note">
    <label for="key">Enter a key:</label>
    <input type="password" id="key" name="key">
    <button id="saveButton">Save Note</button>
    <button id="viewEncryptedButton">View Encrypted Notes</button>
  </div>
  <h2>Notes:</h2>
  <ul id="notesList"></ul>

  <script>
    const saveButton = document.getElementById('saveButton');
    const viewEncryptedButton = document.getElementById('viewEncryptedButton');
    const noteInput = document.getElementById('note');
    const keyInput = document.getElementById('key');
    const notesList = document.getElementById('notesList');

    saveButton.addEventListener('click', saveNote);
    viewEncryptedButton.addEventListener('click', viewEncryptedNotes);

    // Save note
    function saveNote() {
      const note = noteInput.value;
      const key = keyInput.value;

      if (note && key) {
        const data = { note, key };
        const requestOptions = {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        };

        fetch('/notes', requestOptions)
          .then(response => {
            if (response.ok) {
              console.log('Note saved successfully');
              noteInput.value = '';
              keyInput.value = '';
              getEncryptedNotes();
            } else {
              console.error('Failed to save note:', response.statusText);
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
    }

    // Retrieve encrypted notes
    function getEncryptedNotes() {
      fetch('/notes')
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Failed to retrieve notes');
          }
        })
        .then(notes => {
          // Clear existing notes
          notesList.innerHTML = '';

          // Display retrieved notes
          notes.forEach(note => {
            const li = document.createElement('li');
            li.textContent = 'Encrypted note: ' + note.encryptedNote;
            notesList.appendChild(li);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // View encrypted notes
    function viewEncryptedNotes() {
      getEncryptedNotes();
      notesList.innerHTML = '';

      const decryptButton = document.createElement('button');
      decryptButton.textContent = 'Decrypt Note';
      decryptButton.addEventListener('click', decryptNote);
      notesList.appendChild(decryptButton);
    }

    // Decrypt note
    function decryptNote() {
      const encryptedNote = prompt('Enter the encrypted note:');
      const key = prompt('Enter the key:');
      
      if (encryptedNote && key) {
        const data = { encryptedNote, key };
        const requestOptions = {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        };

        fetch('/decrypt', requestOptions)
          .then(response => {
            if (response.ok) {
              return response.text();
            } else {
              throw new Error('Failed to decrypt note');
            }
          })
          .then(decryptedNote => {
            const li = document.createElement('li');
            li.textContent = 'Decrypted note: ' + decryptedNote;
            notesList.appendChild(li);
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
    }
  </script>
</body>
</html>

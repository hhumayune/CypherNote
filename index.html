<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Notes App</h1>
  <div>
    <label for="note">Enter a note:</label>
    <input type="text" id="note" name="note">
    <label for="key">Enter a key:</label>
    <input type="password" id="key" name="key">
    <button id="saveButton">Save Note/View Decrypted Notes</button>
  </div>
  <h2>Notes:</h2>
  <ul id="notesList"></ul>

  <script>
    const saveButton = document.getElementById('saveButton');
    const noteInput = document.getElementById('note');
    const keyInput = document.getElementById('key');
    const notesList = document.getElementById('notesList');

    saveButton.addEventListener('click', saveNote);

    // Save note or view decrypted notes
    function saveNote() {
      const note = noteInput.value;
      const key = keyInput.value;

      if (note && key) {
        const data = { note, key };
        const requestOptions = {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        };

        fetch('/notes', requestOptions)
          .then(response => {
            if (response.ok) {
              console.log('Note saved successfully');
              noteInput.value = '';
              keyInput.value = '';
              viewDecryptedNotes();
            } else {
              console.error('Failed to save note:', response.statusText);
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
      } else if (key) {
        viewDecryptedNotes();
      }
    }

    // View decrypted notes
    function viewDecryptedNotes() {
      const key = keyInput.value;

      if (key) {
        fetch('/notes')
          .then(response => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error('Failed to retrieve notes');
            }
          })
          .then(notes => {
            // Clear existing notes
            notesList.innerHTML = '';

            // Display decrypted notes
            notes.forEach(note => {
              const li = document.createElement('li');
              if (note.key === key) {
                li.textContent = 'Note: ' + note.note;
              } else {
                li.textContent = 'Encrypted note: ' + note.encryptedNote;
              }

              notesList.appendChild(li);
            });
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
    }
  </script>
</body>
</html>
